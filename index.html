<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appointments</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Book your appointment today!</h1>
      <form id="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="desc">Description:</label>
          <input id="desc" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="startTime">Start Time:</label>
          <input id="startTime" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="endTime">End Time:</label>
          <input id="endTime" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Book</button>
      </form>

      <div id="sucess"></div>
    </div>
  </body>
</html>
